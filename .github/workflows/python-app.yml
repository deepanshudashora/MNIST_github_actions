name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        
    - name: Install dependencies
      run: |
        pip install uv
        uv pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu --system
        uv pip install pytest tqdm matplotlib numpy torchsummary --system
        uv pip install -e . --system
        
    - name: Run pre-training tests
      run: |
        PYTHONPATH=$PYTHONPATH:$(pwd) python -m pytest tests/test_model_structure.py -v
        
    - name: Train model
      run: |
        PYTHONPATH=$PYTHONPATH:$(pwd) python train.py
        
    - name: Run post-training tests
      run: |
        PYTHONPATH=$PYTHONPATH:$(pwd) python -m pytest tests/test_model_performance.py -v
        
    - name: Upload training artifacts
      uses: actions/upload-artifact@v4
      with:
        name: training-results
        path: |
          images/
          logs/
          
    - name: Commit and push if changed
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add README.md images/ logs/
        git commit -m "Update README and artifacts" || exit 0
        git push